<!DOCTYPE html>

<html>

<head>
  <meta charset="utf-8">
</head>

<body>

  <form>
    <p>
      <input type="checkbox" id="replace_all_page">
      <label for="replace_all_page">ふたば全体で適応させる(フレームには対応していません)</label>
    </p>
    <p>
      <input type="checkbox" id="use_blank">
      <label for="use_blank">新しいタブで開く</label>
      <br>
      <label for="max_response">最大レス数 </label>
      <input type="number" id="max_response">
    </p>
    <p>
      <input type="checkbox" id="use_preview">
      <label for="use_preview">プレビューを表示する</label>
      <br>
      <input type="checkbox" id="close_preview">
      <label for="close_preview">プレビューをデフォルトで閉じる</label>
      <br>
      <label for="max_width">最大横幅 (ピクセル)</label>
      <input type="number" id="max_width">
      <br>
      <label for="max_height">最大縦幅 (ピクセル)</label>
      <input type="number" id="max_height">
      <br>
      <label for="volume">デフォルトのボリューム</label>
      <br>
      <label>0%</label>
      <input type="range" id="volume" list="tickmarks" min="0.0" , max="1.0" , step="0.01">
      <label>100%</label>
    </p>
    <p>
      <input type="checkbox" id="sio_quote_link">
      <label for="sio_quote_link">引用された塩のファイル名のリンクを作成する</label>
      <br>
      <input type="checkbox" id="use_preview_link">
      <label for="use_preview_link">画像プレビュー上にリンクを作成する</label>
    </p>
    <p>
      <button type="submit">Save</button>
    </p>
  </form>

  <script src="options.js"></script>

</body>

</html>
